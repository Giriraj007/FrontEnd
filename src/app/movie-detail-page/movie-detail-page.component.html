<app-nar-bar-login *ngIf="this.service.isloggedin"></app-nar-bar-login>

   <app-nav-bar-not-log *ngIf="!this.service.isloggedin"></app-nav-bar-not-log>
<!-- Modal -->
<div class="modal" id="myModal"*ngIf='openModal'>
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
      <div class="row">
        <div class="col-4">
          <select class="form-control" id="sel1" name="sellist1" style="width:100px" #selected>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-3">
          <button class="btn btn-primary" (click)='print(selected)'>Rate it!</button>
        </div>
        <div class="col-4"></div>
      </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>





<div class="container-fluid backfluid mt-5">
  <div class="contmarg">
    <div class="row ">
      <div class="col-lg-4 col-md-4 col-sm-4 text-center">

        <img class="size rounded  img-fluid mt-5 mb-5" src={{value?.mov_image_url}}>
      </div>
      <div class="col-lg-8  col-md-8 col-sm-8 text-white">
        <h1 class="text-white mt-5"><b>{{value?.mov_name}}</b></h1>
        <div class="row mt-3">
            <div class="col-lg-2">
                      <div class="container">                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <div class="progress blue">
                                <span class="progress-left">
                                    <span class="progress-bar"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar"></span>
                                </span>
                                <div class="progress-value">{{value?.avg_rating}}%</div>
                            </div>
                          </div>

                      
                       
                    </div>
                    </div>


            </div>
           
            <div class="col-lg-3 ">
                <div class=" mt-3">{{value?.mov_name}}({{value?.year}})</div>
                <h6>{{avgrating}}%</h6>
            </div>
            <div class="col-lg-6 mt-2">
                <a><i class="fas fa-heart mr-2  "style="font-size: 30px; "[class.iconcolor]='isfav' title={{tooltipfav}}  (click)='markfav()'></i></a>
               <a > <i id="rate" class="fas fa-star ml-3  iconcolor2"   title={{tooltiprate}} style="font-size: 30px" data-toggle="modal" data-target="#myModal" ></i></a>
               {{value?.rating}} 
            </div>
          </div>












        <h5 class="mt-5">Overview</h5>
        <p>{{value?.mov_description}}</p>
      </div>
    </div>
  </div>


  
</div>
<hr>


<div class="container">

  <h5>Top Billed Cast</h5>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 " *ngFor='let actor of actors' >
        <div class="card" style="height:300px;" >
            <img class="card-img-top " src={{actor.act_image_url}} alt="Card image cap" style="height:200px">
            <div class="card-body">
              <p class="card-text "><strong>{{actor.act_name}}</strong></p>
            </div>
          </div>
        
    </div>
    
  </div>
  </div>
  <br><br><br><br><br><br><br><br>
  <app-footer class="mt-5"></app-footer>
