<div class="container-fluid">



    <div class="container">
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
                    <div class="card card1 mt-5">

                            <h1 class="mt-3 ml-3">Login</h1>
                            <form>
                  
                              <input type="text" class="form-control mt-5 " placeholder="Email" #Email  name="Name">
                              <div class="alert alert-danger" [hidden]='isnamedangerhidden'>Error</div>
                              <input type="password" class="form-control mt-3 " placeholder="Password" #Password>
                              <div class="alert alert-danger" [hidden]='ispasswordhidden'  name="Password">Error</div>
                            </form>
                            <button class="form-control btn btn-primary mt-5" (click)='onLogin(Email,Password)'>Login</button>
                            <p class="text-center mt-2">Forget Password <a href="#">Click Here</a></p>
                          </div>
                 </div>
        </div>
    </div>
</div>
