<app-nar-bar-login *ngIf="this.service.isloggedin"></app-nar-bar-login>

   <app-nav-bar-not-log *ngIf="!this.service.isloggedin"></app-nav-bar-not-log>
<div id="h1" class="carousel slide" data-ride="carousel"  >
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/GullyBoy.jpg" alt="First slide" style="height:40vw;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/GullyBoy.jpg" alt="Second slide"style="height:40vw;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/GullyBoy.jpg" alt="Third slide" style="height:40vw;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#h1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#h1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    </div>
    
  </div>


  
</div>
